<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Library Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar">
    <h1>ğŸ“Š Library Reports</h1>
    <a href="../dashboard.html" class="btn btn-nav">â¬…ï¸ Back to Dashboard</a>
  </nav>
  <div class="container">

    <div class="reports-section">
      <h2>Available Reports</h2>
      <div class="reports-list">
        <div class="report-card">
          <h3>Book Inventory Report</h3>
          <p>View complete book inventory</p>
          <button class="btn" onclick="generateReport('inventory')">Generate Report</button>
        </div>
        <div class="report-card">
          <h3>Member Report</h3>
          <p>View all library members</p>
          <button class="btn" onclick="generateReport('members')">Generate Report</button>
        </div>
        <div class="report-card">
          <h3>Issue Report</h3>
          <p>View book issues and returns</p>
          <button class="btn" onclick="generateReport('issues')">Generate Report</button>
        </div>
        <div class="report-card">
          <h3>Fine Report</h3>
          <p>View fine details and payments</p>
          <button class="btn" onclick="generateReport('fines')">Generate Report</button>
        </div>
      </div>
    </div>

    <div class="reports-section">
      <h2>Report Output</h2>
      <div id="reportOutput">
        <p>Select a report to generate</p>
      </div>
    </div>
  </div>
  <script src="../js/utils.js"></script>
</body>

</html>
