<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Issue - Library Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar">
    <h1>üì§ Issue Book</h1>
    <a href="../dashboard.html" class="btn btn-nav">‚¨ÖÔ∏è Back to Dashboard</a>
  </nav>
  <div class="container">
    <form id="bookIssueForm" class="form" onsubmit="return TRANSACTIONS.validateIssueForm(event)">
      <div class="form-group">
        <label for="memberId">Member ID: <span class="required">*</span></label>
        <input type="text" id="memberId" name="memberId" required>
        <button type="button" class="btn btn-small" onclick="TRANSACTIONS.searchMemberForIssue()">Search</button>
      </div>
      <div class="form-group">
        <label for="memberName">Member Name:</label>
        <input type="text" id="memberName" name="memberName" disabled>
      </div>
      <div class="form-group">
        <label for="bookId">Book ID: <span class="required">*</span></label>
        <input type="text" id="bookId" name="bookId" required>
        <button type="button" class="btn btn-small" onclick="TRANSACTIONS.searchBookForIssue()">Search</button>
      </div>
      <div class="form-group">
        <label for="bookTitle">Book Title: <span class="required">*</span></label>
        <input type="text" id="bookTitle" name="bookTitle" disabled>
      </div>
      <div class="form-group">
        <label for="authorName">Author Name: <span class="required">*</span></label>
        <input type="text" id="authorName" name="authorName" disabled>
      </div>
      <div class="form-group">
        <label for="issueDate">Issue Date: <span class="required">*</span></label>
        <input type="date" id="issueDate" name="issueDate" required>
      </div>
      <div class="form-group">
        <label for="returnDate">Return Date (Due Date): <span class="required">*</span></label>
        <input type="date" id="returnDate" name="returnDate" required>
        <small>Cannot be less than today. Default 15 days from issue date.</small>
      </div>
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" rows="3"></textarea>
      </div>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <button type="submit" class="btn">Issue Book</button>
    </form>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/transactions.js"></script>
</body>

</html>
