<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Membership - Library Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar">
    <h1>✏️ Update Membership</h1>
    <a href="../dashboard.html" class="btn btn-nav">⬅️ Back to Dashboard</a>
  </nav>
  <div class="container">
    <form id="updateMembershipForm" class="form" onsubmit="return MAINTENANCE.validateUpdateMembershipForm(event)">
      <div class="form-group">
        <label for="memberId">Member ID: <span class="required">*</span></label>
        <input type="text" id="memberId" name="memberId" required>
        <button type="button" class="btn btn-small" onclick="MAINTENANCE.searchMember()">Search</button>
      </div>
      <div class="form-group">
        <label for="memberName">Member Name: <span class="required">*</span></label>
        <input type="text" id="memberName" name="memberName" required>
      </div>
      <div class="form-group">
        <label for="email">Email: <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone: <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label>Membership Action: <span class="required">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="membershipAction" value="extend" checked> Extend Membership</label>
          <label><input type="radio" name="membershipAction" value="cancel"> Cancel Membership</label>
        </div>
      </div>
      <div class="form-group">
        <label for="membershipType">Membership Type: <span class="required">*</span></label>
        <select id="membershipType" name="membershipType" required>
          <option>Select Type</option>
          <option>Standard</option>
          <option>Premium</option>
        </select>
      </div>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <button type="submit" class="btn">Update Membership</button>
    </form>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/maintenance.js"></script>
</body>

</html>
