<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Library Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar">
    <h1>üë• User Management</h1>
    <a href="../dashboard.html" class="btn btn-nav">‚¨ÖÔ∏è Back to Dashboard</a>
  </nav>
  <div class="container">
    <div class="section">
      <h2>User Management</h2>
      <form id="addUserForm" class="form" onsubmit="return MAINTENANCE.validateUserManagementForm(event)">
        <div class="form-group">
          <label>User Type: <span class="required">*</span></label>
          <div class="radio-group">
            <label><input type="radio" name="userType" value="new" checked> New User</label>
            <label><input type="radio" name="userType" value="existing"> Existing User</label>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username: <span class="required">*</span></label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email: <span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password: <span class="required">*</span></label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="role">Role: <span class="required">*</span></label>
          <select id="role" name="role" required>
            <option>Select Role</option>
            <option>Admin</option>
            <option>Librarian</option>
            <option>Member</option>
          </select>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div class="section">
      <h2>Users List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList">
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/maintenance.js"></script>
</body>

</html>
