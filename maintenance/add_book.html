<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - Library Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar">
    <h1>üìñ Add New Book</h1>
    <a href="../dashboard.html" class="btn btn-nav">‚¨ÖÔ∏è Back to Dashboard</a>
  </nav>
  <div class="container">
    <form id="addBookForm" class="form" onsubmit="return MAINTENANCE.validateAddBookForm(event)">
      <div class="form-group">
        <label>Item Type: <span class="required">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="itemType" value="Book" checked> Book</label>
          <label><input type="radio" name="itemType" value="Movie"> Movie</label>
          <label><input type="radio" name="itemType" value="Magazine"> Magazine</label>
        </div>
      </div>
      <div class="form-group">
        <label for="bookTitle">Title: <span class="required">*</span></label>
        <input type="text" id="bookTitle" name="bookTitle" required>
      </div>
      <div class="form-group">
        <label for="author">Author/Director: <span class="required">*</span></label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group">
        <label for="isbn">ISBN/Code: <span class="required">*</span></label>
        <input type="text" id="isbn" name="isbn" required>
      </div>
      <div class="form-group">
        <label for="category">Category: <span class="required">*</span></label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Biography">Biography</option>
          <option value="Education">Education</option>
          <option value="Young Adult">Young Adult</option>
          <option value="Mystery">Mystery</option>
          <option value="Romance">Romance</option>
          <option value="Thriller">Thriller</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity: <span class="required">*</span></label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <button type="submit" class="btn">Add Book</button>
    </form>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/maintenance.js"></script>
</body>

</html>
